<div>
    <h2>Danh sách vai trò</h2>
    <table>
      <thead>
        <tr>
          <th>STT</th>
          <th>Role Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ role.RoleName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
